
{{myform.value | json}}

<form novalidate [formGroup]="myform">

  <div class="form-group">
    <label>Title</label>
    <input type="text"
           class="form-control">
  </div>

  <fieldset>
    <div class="form-group">
      <label>Time</label>
      <input type="time"
             class="form-control">
    </div>


  </fieldset>

  <div class="form-group">
    <label>Client</label>
    <input type="text"
           class="form-control">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text"
           class="form-control">
  </div>


</form>
