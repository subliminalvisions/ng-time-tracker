<p>TimeSheet Entries!</p>

<!-- {{ entries | json  }} -->
<div class="entryList">
  <div class="entry-item" *ngFor="let item of entries">
    <div class="name">{{item.title}}</div>
    <div class="descr">{{item.description}}</div>
    <div class="time"> {{item.hours}}:{{item.minutes}}</div>
  </div>

</div>
