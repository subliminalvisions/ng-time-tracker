<div class="container">
  <div class="row">
    <div class="col-sm-6 order-sm-2">
      <app-timer [showTimerControls]="true"></app-timer>
    </div>
    <div class="col-sm-6 order-sm-1">
      <form novalidate [formGroup]="myform" (ngSubmit)="sendToTimeSheet()" #f>
        <!-- <div class="btn btn-test">
            <button class="btn btn-primary" type="button" (click)="getTime()">getTime</button>
          </div> -->


          <div class="form-group">
            <label>Title</label>
            <input type="text"
            formControlName="title"
                   class="form-control">
          </div>
          <div class="form-group">
            <label>Number</label>
            <input type="text"
            formControlName="number"
            value="{{timeValue}}"
            class="form-control">
          </div>
          <fieldset>
            <div class="form-group">
              <p>sec: {{ this.seconds }} </p>
              <!-- <p>time-f: {{ this.timeFormatted }} </p> -->
              <label>Time</label>
              <input
              type="text"
              formControlName="number"
                     class="form-control"

                     value="{{timeValue | date:'mm:ss' }}"

                     >
                     <!-- {{ p.value.playerTimer * 1000 | date:'mm:ss' }} -->

                     <!-- value="SavedTime" -->
            </div>

          </fieldset>
          <div class="form-group">
            <label>Client</label>
            <input type="text"
            formControlName="client"
                   class="form-control">
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea type="text"
            formControlName="description"
                   class="form-control"></textarea>
          </div>

          <div class="form-end ">

            <button class="btn btn-success mx-4"
            type="submit" [disabled]="!myform.valid">Save Entry Updates</button>

            <!-- <button class="btn btn-primary mx-4"
            type="submit" [disabled]="!myform.valid">Submit to Time Sheet</button> -->

            <button class="btn btn-danger"
            type="button">Cancel</button>
            <!-- (click)="cancelEditing()" -->

            <button class="btn btn-primary" type="button" (click)="logForm()">logForm</button>

          </div>

        </form>
    </div>
  </div>
</div>
